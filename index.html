<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">column 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-decoration-underline">column 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-info text-success">column 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-warning text-danger">column 4</div>
            </div>
        </div>
    </div>

    <div class="continer-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-3">
                <div class="p-5 bg-primary text-light">column 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-secondary text-decoration-underline">column 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-info text-success">column 3</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-danger">column 4</div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>responsive</h2>
            <div class="row">
                <div class="col-sm-2 col-lg-4">
                    <div class="p-5 bg-primary text-light">column 1</div>
                </div>
                <div class="col-sm-2 col-lg-4">
                    <div class="p-5 bg-secondary text-decoration-underline">column 2</div>
                </div>
                <div class="col-sm-2 col-lg-4">
                    <div class="p-5 bg-info text-success">column 3</div>
                </div>
            </div>
        </div>
        <div class="container-lg my-5">
            <h2> JUSTIFYING CONTENTS</h2>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">column 1</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-secondary text-decoration-underline">column 2</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-info text-success">column 3</div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.js"></script>

</body>
</html>
